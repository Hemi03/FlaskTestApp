<!DOCTYPE html>
<html>

<head>
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src=https://code.jquery.com/jquery-3.5.1.min.js></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="/static/css/indexStyle.css" rel="stylesheet">
</head>

<body>
    <button type="button" class="mx-2 btn btn-primary" data-toggle="modal" data-target="#modalTest">
        Modal Test
    </button>
    <button type="button" class="mx-2 btn btn-primary" data-toggle="modal" data-target="#newModal">
        plain Test
    </button>
    <div class="modal fade" id="modalTest" tabindex="-1" role="dialog" aria-labelledby="newNameModal"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Configure a new Name</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="newNameForm" class="needs-validation" onsubmit="test(); return false" novalidate>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="newNameInput" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="newNameInput" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <label for="newAddressInput" class="col-form-label">Address:</label>
                            <input type="text" class="form-control" id="newAddressInput" placeholder="Address" required>
                        </div>
                        <div class="modal-footer form-group">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button class="btn btn-primary" type="submit">
                                Add this Name
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal fade" id="newModal" tabindex="-1" role="dialog" aria-labelledby="newModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Configure a new Name</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="newNameInput" class="col-form-label">Name:</label>
                        <input type="text" class="form-control" placeholder="Name" required>
                    </div>
                    <div class="modal-footer form-group">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button class="btn btn-primary" type="submit">
                            Add this Name
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
    function test() {
        var form = $("#newNameForm")[0];
        if (form.checkValidity() === true) {
            console.log("click");
            $("#modalTest").modal("toggle");
        };
    };
</script>

</html>
